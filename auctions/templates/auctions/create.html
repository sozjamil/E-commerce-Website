{% extends "auctions/layout.html" %}

{% block body %}
    <div class="container">
    <h1>Create New Listing</h1>
    <div class="form-group">
        <form action="{% url 'create' %}" method="post" enctype="multipart/form-data" >
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="btn btn-primary">Submit</button>            
        </form>
    </div>
    </div>
{% endblock %}
